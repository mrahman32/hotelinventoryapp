Rooms List:

    <table class="table">
        <tr>
            <th>Index</th>
            <th>Even/Odd</th>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Room Price</th>
            <th>Room Amenities</th>
            <th>Checkin Time</th>

        </tr>
        <tr [ngClass]="e? 'even' : 'odd' " *ngFor="let room of rooms; let e = even; let o = odd; let i = index">
            <td>{{i+1}}</td>
            <td>{{e? "Even" : "Odd"}}</td>
            <td>{{room.roomNumber}}</td>
            <td>{{room.roomType}}</td>
            <td>{{room.price | currency: 'INR'}}</td>
            <td>{{room.amenities}}</td>
            <td>{{room.checkinTime | date}}</td>
        </tr>
    </table>
